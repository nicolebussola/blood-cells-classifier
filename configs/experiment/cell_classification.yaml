# @package _global_

defaults:
  - override /datamodule: blood_cells.yaml
  - override /model: blood_cells.yaml
  - override /callbacks: default.yaml
  - override /trainer: default.yaml


tags: ["cells", "resnet50", "mcc"]

seed: 12345

trainer:
  min_epochs: 1
  max_epochs: 30
  gradient_clip_val: 0.5
  accelerator: "mps"

model:
  optimizer:
    lr: 0.002

datamodule:
  batch_size: 16

logger:
  wandb:
    tags: ${tags}
    group: "blood-cells"
